<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Smart mirror web app</title>
</head>

<body>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(176, 176, 254);
        }
        
        header {
            text-align: center;
            background-color: aliceblue;
            width: 100%;
            height: 10vh;
            margin-top: -20px;
            top: 0;
        }
        
        .home-container {
            display: flex;
            height: 80vh;
        }
        
        .nav-container {
            background-color: coral;
            color: red;
            height: 80vh;
            width: 20vh;
        }
        
        .value-container {
            padding: 0px 50px;
            text-align: center;
            width: 80vh;
        }
        
        .footer {
            background-color: green;
            position: absolute;
            bottom: 0;
            margin: 0;
            width: 100%;
        }
    </style>
    <header>
        <h1 class="title">WELCOME TO MY SMART MIRROR WEB APP</h1>
        <a href="/logout">LOGOUT</a>
    </header>
    <div class="home-container">
        <div class="nav-container">
            <h2>NAVIGATION BAR</h2>
            <a href="/">HOME</a>
            <br></br>
            <a href="/weather">WEATHER</a>
            <br></br>
            <a href="/news">NEWS</a>
            <br></br>
            <a href="/user_profile">USER PROFILE</a>
            <br></br>
            <a href="/newUser">CREATE NEW USER</a>
            <br></br>
        </div>
        <div class="value-container">
            {% if user.is_authenticated %}
            <h1>TEST</h1>{% block content%} {% endblock %} {%else%}
            <h1>YOU ARE NOT LOGINED YET. PLEASE LOGIN.</h1>
            <a href="/login">LOGIN</a>{% block login %} {% endblock %} {%endif%}
        </div>

        <div class="footer">
            <h1>NEJC BOLTEZ</h1>
        </div>
    </div>
</body>

</html>
