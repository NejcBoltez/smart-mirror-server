{% block content %}
<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 15px;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 2px;
        bottom: 0px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked+.slider {
        background-color: #2196F3;
    }
    
    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked+.slider:before {
        -webkit-transform: translateX(5px);
        -ms-transform: translateX(5px);
        transform: translateX(10px);
    }
    /* Rounded sliders */
    
    .slider.round {
        border-radius: 36px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
</style>
<div class="weatherDiv">
    <h1>WEATHER</h1>

    <span><h2>CITY TO SHOW WEATHER FOR</h2></span>
    <p1>Use city name</p1>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round" onclick="btnClick()"></span>
    </label>
    <p1>Use coordinates</p1>
    <br></br>
    <div class="divForm">
        <form class="form" action="" method="POST">
            <table>
                {% csrf_token %} {% for field in form %}
                <tr class="form__group">
                    <td><label for="field_name">{{field.label}}: </label></td>
                    <td>{{field}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td><input class="submitForm" type="submit"></input>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        var useCoordinates = false;
        document.getElementById("id_country").type = "text";
        document.getElementById("id_city").type = "text";
        document.getElementById("id_coordX").type = "hidden";
        document.getElementById("id_coordY").type = "hidden";


        function btnClick(event) {
            console.log(useCoordinates)
            if (useCoordinates == false) {
                useCoordinates = true;
                document.getElementById("id_country").type = "hidden";
                document.getElementById("id_city").type = "hidden";
                document.getElementById("id_coordX").type = "text";
                document.getElementById("id_coordY").type = "text";
                console.log(document.getElementById("id_coordX"));
            } else if (useCoordinates == true) {
                useCoordinates = false;
                document.getElementById("id_country").type = "text";
                document.getElementById("id_city").type = "text";
                document.getElementById("id_coordX").type = "hidden";
                document.getElementById("id_coordY").type = "hidden";
            }
            return useCoordinates;
        }
    </script>
</div>
{% endblock %}
