{% include 'main_header.html'%}
<h1>WEATHER</h1>

<h2>CITY TO SHOW WEATHER FOR</h2>
<form class="form" action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form__group form__group">
        <label for="room_name">{{field.label}}: </label>
        {{field}}
        </div>
    {% endfor %}
    <input type="submit"/>
</form>
<h2>WEATHER API</h2>
<p1>Please put your weather API here: </p1>
<input type="text" placeholder="Weather API"/>
<input type="submit" text="SUBMIT"/>
