{% extends 'main_header.html'%} {% block content %}

<style>
    .remove {
        border-color: rgb(123, 123, 238);
        color: rgb(123, 123, 238);
        background-color: inherit;
        border-radius: 10px;
    }
    
    .addNew {
        border-color: rgb(123, 123, 238);
        color: rgb(123, 123, 238);
        background-color: inherit;
        border-radius: 10px;
    }
</style>
<script>
    function remove(i) {
        console.log(i);
    }
</script>
<div>
    <h1>NEWS</h1>

    <p1>SELECT NEWS TO SHOW ON THE MIRROR</p1>
    <br></br>
    <form action="/news" method="POST">

        {% for i in data %}
        <select id="{{ forloop.counter0 }}" name="news" value="{{i.name}}">

            <option name="news" value="{{i}}">{{i}}</option>
            {% for p in providers %}
                {% if p != i%}
                    <option name="news" value="{{p}}">{{p}}</option>
                {% endif %}
            {% endfor %}
        </select> {% load static %}
        <a type="button" href="news?remove={{ forloop.counter0 }}" class="remove" id="{{ forloop.counter0 }}">
            <img src="{%static 'images/remove.png'%}" height="20px" alt="remove">
        </a>
        <br> <br>{% endfor %}
        <a href="news?add=true" type="button" class="addNew">
            <img src="{%static 'images/appendNew.png'%}" height="20px" alt="remove">
        </a>

        <input type="submit" />
    </form>
</div>
{% endblock %}
