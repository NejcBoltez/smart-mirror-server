{% block content %}
<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 15px;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 2px;
        bottom: 0px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked+.slider {
        background-color: #2196F3;
    }
    
    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked+.slider:before {
        -webkit-transform: translateX(5px);
        -ms-transform: translateX(5px);
        transform: translateX(10px);
    }
    /* Rounded sliders */
    
    .slider.round {
        border-radius: 36px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
</style>
<div class="weatherDiv">
    <h1>WEATHER</h1>

    <span><h2>CITY TO SHOW WEATHER FOR</h2></span>
    <p1>Use city name</p1>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round" onclick="btnClick()"></span>
    </label>
    <p1>Use coordinates</p1>
    <br></br>
    <div class="divForm">
        <form action="/weather" method="POST">
            {% csrf_token %}

            <table>
                <tr>
                    <td>
                        <span>Country: </span>
                        <input id="id_country" name="id_country" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>City: </span>
                        <input id="id_city" name="id_city" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>X Coordinates: </span>
                        <input id="id_coordX" name="id_coordX" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Y Coordinates: </span>
                        <input id="id_coordY" name="id_coordY" type="text">
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit"></input>
        </form>
    </div>
    <script>
        var useCoordinates = false;
        document.getElementById("id_country").disabled = false;
        document.getElementById("id_city").disabled = false;
        document.getElementById("id_coordX").disabled = true;
        document.getElementById("id_coordY").disabled = true;

        function btnClick(event) {
            document.getElementById("id_country").disabled = !useCoordinates;
            document.getElementById("id_city").disabled = !useCoordinates;
            document.getElementById("id_coordX").disabled = useCoordinates;
            document.getElementById("id_coordY").disabled = useCoordinates;
            useCoordinates = !useCoordinates;
            return useCoordinates;
        }
    </script>
</div>
{% endblock %}
