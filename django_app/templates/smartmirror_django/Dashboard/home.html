{% extends 'BlankSmartMirrorPage.html' %} {% block content %}
<script>
    window.onload = function() {
        setInterval(updateTime, 1000);
    };

    function updateTime() {
        const d = new Date();
        const timeText = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        const dateText = d.getDate();
        document.getElementsByClassName("clock")[0].textContent = timeText;
        document.getElementsByClassName("calendar")[0].textContent = dateText;
    }
</script>
<div class="top">
    
</div>
<div class="center">
    <div class="left">
        <p class="calendar"></p>
    </div>
    <div class="center">
        <p class="clock"></p>
    </div>
    <div class="right">
        <div class="weather">
            <div>
                <p>TEMP: {{weatherData.main.temp}}</p>
                <p>MIN TEMP: {{weatherData.main.temp_min}}</p>
                <p>MAX TEMP: {{weatherData.main.temp_max}}</p>
                <p>HUMIDITY: {{weatherData.main.humidity}}</p>
            </div>
        </div>
    </div>
</div>
<div class="bottom">
    <div class="soundGraph"></div>
</div>
{% endblock %}
